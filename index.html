<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>ğŸ“š Study Planner</h1>

  <!-- Add Task -->
  <div class="card">
    <input type="text" id="taskTitle" placeholder="Task name">
    <input type="date" id="taskDate">
    <input type="number" id="taskDuration" placeholder="Minutes">
    <button id="addTaskBtn">Add Task</button>
  </div>
  <!-- Progress -->
<div class="card">
  <p id="progressText">Progress: 0%</p>
  <div class="progress-container">
    <div id="progressBar"></div>
  </div>
</div>
  <!-- Task List -->
  <div class="card">
    <h2>Tasks</h2>
    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
